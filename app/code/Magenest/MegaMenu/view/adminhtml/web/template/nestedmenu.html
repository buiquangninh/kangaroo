<div id="easyMegaMenu">
    <input type="text" id="removed_items" style="display: none;" name="remove_items" data-bind="value: serializedRemovedItems">
    <div class="nav-menus-frame">
        <div class="menu-settings-column">
            <div class="accordion">
                <div class="panel" data-bind="panel: true">
                    <div class="panel-title" data-bind="i18n: 'Pages'"></div>
                    <div class="panel-content" style="display: block">
                        <div id="tabs1" class="tabs-panel">
                            <div id="tab-page" class="tab-content">
                                <ul data-bind="foreach: pages, visible: pages().length > 0">
                                    <li>
                                        <label class="menu-item-title">
                                            <input type="checkbox"
                                                   data-bind="checkedValue: page_id,
                                                              checked: $data.parentLevel1.chosenPages,
                                                              click: $data.parentLevel1.checkPage"
                                                   name="menu-item" class="menu-item-checkbox">
                                            <span data-bind="text: title()"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="clearfix" id="btn-add-page">
                            <button class="btn-add-menu" type="button"
                                    data-bind="event: {click: btnAddPage}, i18n: 'Add to Menu'"></button>
                        </div>
                    </div>
                </div>
                <div class="panel" data-bind="panel: true">
                    <div class="panel-title" data-bind="i18n: 'Categories'"></div>
                    <div class="panel-content" style="display: none;">
                        <div  class="tabs-panel">
                            <div id="tab-category" class="tab-content">
                                <input class="category-search" type="text" placeholder="Search" data-bind="value: searchCategory">
                                <ul data-bind="foreach: cats, visible: cats().length > 0">
                                    <li data-bind="visible: visible">
                                        <label class="menu-item-title">
                                            <input type="checkbox"
                                                   data-bind="checkedValue: cat_id,
                                                              checked: $parent.chosenCats,
                                                              click:$parent.checkCat"
                                                   name="menu-item" class="menu-item-checkbox">
                                            <span data-bind="text:title"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="clearfix">
                            <button class="btn-add-menu" type="button" data-bind="event: {click: btnAddCat}, i18n: 'Add to Menu'"></button>
                        </div>
                    </div>
                </div>
                <!-- Custom Link-->
                <div class="panel" data-bind="panel: true">
                    <div class="panel-title" data-bind="i18n: 'Custom Item'"></div>
                    <div class="panel-content" style="display: none">
                        <div  class="tabs-panel">
                            <div id="tab-custom-link">
                                <div class="field-box">
                                    <label data-bind="i18n: 'Title'"></label>

                                           data-bind="value: custom_link_link">

                            </div>
                        </div>
                        <div class="clearfix">
                            <button class="btn-add-menu" type="button" data-bind="event: {click: btnCustomLink}, i18n: 'Add to Menu'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
