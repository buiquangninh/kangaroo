<div class="range-slider">
    <input class="range-slider__range" type="range" min="50" max="150"
           data-bind="
        event: {click: clickLabelSize},
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            value: sizeDefault,
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid
    }"/>
    <span class="range-slider__value" data-bind="text: sizeDefault"></span><span>px</span>
</div>
