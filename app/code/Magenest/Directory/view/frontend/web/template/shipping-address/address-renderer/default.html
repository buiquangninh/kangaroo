<div class="shipping-address-item" attr="id: 'get-specific-id-' + address().customerAddressId" click="selectAddress.bind($data, $element)" css="'selected-item' : isSelected() , 'not-selected-item':!isSelected(), 'new-address': !index">
    <strong>
        <text args="address().prefix"/>
        <text args="address().firstname"/>
        <text args="address().middlename"/>
        <text args="address().lastname"/>
    </strong>
    <strong>
        <a if="address().telephone" attr="'href': 'tel:' + address().telephone" text="address().telephone"></a>
    </strong>
    <span>
        <text args="address().postcode"/>
        <text args="address().suffix"/>
        <text args="_.values(address().street).join(', ')"/>
            <!-- ko if: address().customAttributes.ward-->
            <!-- ko text: address().customAttributes.ward.value --><!-- /ko -->,
            <!-- /ko -->
            <!-- ko if: address().customAttributes.district-->
            <!-- ko text: address().customAttributes.district.value --><!-- /ko --><br>
            <!-- /ko -->
        , <text args="address().city"/>
        , <span text="address().region"></span>
        <text args="getCountryName(address().countryId)"/>
    </span>
</div>
